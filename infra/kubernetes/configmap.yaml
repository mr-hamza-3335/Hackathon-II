apiVersion: v1
kind: ConfigMap
metadata:
  name: pakaura-config
  namespace: pakaura
  labels:
    app.kubernetes.io/name: pakaura
data:
  # JWT Configuration
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_HOURS: "24"

  # AI Configuration
  AI_MODEL: "command-a-03-2025"
  AI_TEMPERATURE: "0.3"
  AI_MAX_TOKENS: "300"
  AI_TIMEOUT_SECONDS: "30"
  AI_RATE_LIMIT_PER_MINUTE: "30"
  AI_MAX_INPUT_LENGTH: "10000"

  # Cookie Configuration
  COOKIE_SECURE: "false"
  COOKIE_SAMESITE: "lax"
  COOKIE_HTTPONLY: "true"

  # Environment
  ENVIRONMENT: "production"
  DEBUG: "false"
