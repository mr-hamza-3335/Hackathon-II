{{- if .Values.kafka.enabled }}
# T-001: Kafka Service for internal cluster access
# Plan ref: Plan ยง4.2 (Broker: kafka.pakaura.svc.cluster.local:9092)
# Spec ref: FR-036 (local deployment includes Kafka)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: {{ .Values.global.namespace }}
  labels:
    app: kafka
    {{- include "pakaura.labels" . | nindent 4 }}
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
      name: broker
  type: ClusterIP
{{- end }}
