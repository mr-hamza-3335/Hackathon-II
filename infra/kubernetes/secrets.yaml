# Kubernetes Secret Template for PakAura
# WARNING: This is a template - replace placeholders before use
# In production, use external secret management (Vault, AWS Secrets Manager, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: pakaura-secrets
  namespace: pakaura
  labels:
    app.kubernetes.io/name: pakaura
type: Opaque
stringData:
  # Database URL - format: postgresql+asyncpg://user:pass@host:5432/dbname
  DATABASE_URL: "REPLACE_WITH_NEON_DATABASE_URL"

  # JWT Secret - generate with: openssl rand -base64 32
  JWT_SECRET: "REPLACE_WITH_JWT_SECRET"

  # Cohere API Key (optional - app works in demo mode without it)
  COHERE_API_KEY: ""
